<h2 id="企業理念:007041aa20bf44bd43eba68b5f650c57">企業理念</h2>

<ul>
<li><p>エンターテインメントの分野で、世界を変えるアイデアを具現化させ今までにはない娯楽の創造を目指します。</p></li>

<li><p>自社の事業が持続可能な範囲において、顧客が満足するよう最大限努力します。</p></li>

<li><p>顧客の満足を生み出すのは社員であるので、社員を大切にする風土を育みます。</p></li>

<li><p>「世界を変えて、人々を幸せに」</p></li>
</ul>
